<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Article</h3>
<p>
  <a th:href="@{/article}">
    Back to article list
  </a>
</p>
<div id="form">
  <form th:action="@{/article/save}" th:object="${article}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Title</label>
      <input type="text" th:field="*{title}"/>
    </div>
    <div>
      <label for="content">Nội dung bài báo:</label>
      <textarea id="content" name="content" rows="20" cols="65" required th:field="*{content}"></textarea>
    </div>
    <div>
      <label>Created Date</label>
      <input type="datetime-local" th:field="*{created_date}"/>
    </div>
    <input type="submit" value="save"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
